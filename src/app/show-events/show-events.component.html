<h3>Event List</h3>
<ul>
  <li *ngFor="let currentEvent of eventList | async">{{currentEvent.eventName}}  {{currentEvent.eventDate}}  {{currentEvent.eventLocation}} <button (click)="goToEditEventPage(currentEvent)">Update!</button>  <button (click)="goToDeleteEventPage(currentEvent)">Delete!</button>
  </li>
</ul>
<button (click)="goToAddEventPage()">Add Event</button>
