<h3>Search for an Ingredient</h3>
<div>
  <label>Enter Part or All of the Ingredient Description:</label>
  <input [(ngModel)]="searchString" placeholder="Enter search string here">
  <ul>
    <li *ngFor="let foundMenuItemIngredient of menuItemIngredientList | async | SearchMenuItemIngredientPipe : searchString">{{foundMenuItemIngredient.ingredientDescription}}
    </li>
  </ul>
</div>
