<h3>Add New Event</h3>
<div>
 <label>Enter Event Name:</label>
 <input #newEventName>
 <label>Enter Event Date:</label>
 <input #newEventDate type="date">
 <label>Enter Event Location:</label>
 <input #newEventLocation>
  <button (click)="submitForm(100, newEventName.value, newEventDate.value, newEventLocation.value, 1); newEventName.value=''; newEventDate.value=''; newEventLocation.value='';">Add Event</button>
</div>
