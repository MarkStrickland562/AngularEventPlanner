<h3>Update Event</h3>
<h4>{{eventToUpdate.eventName}}</h4>
<h4>Update Event</h4>
<label>Event Name:</label>
<input [(ngModel)]="eventToUpdate.eventName">
<label>Event Date:</label>
<input [(ngModel)]="eventToUpdate.eventDate">
<label>Event Location:</label>
<input [(ngModel)]="eventToUpdate.eventLocation">
<button (click)="updateEvent(eventToUpdate)">Done</button>
