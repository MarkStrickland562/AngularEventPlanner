<h3>Add New Guest</h3>
<div>
 <label>Enter Guest Name:</label>
 <input #newInviteeName>
 <label>Enter Guest Email Address:</label>
 <input #newInviteeEmailAddress>
  <button (click)="addInvitee(newInviteeName.value, newInviteeEmailAddress.value); newInviteeName.value=''; newInviteeEmailAddress.value='';">Add Guest</button>
</div>
