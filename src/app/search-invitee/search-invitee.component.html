<h3>Search for a Guest</h3>
<div>
  <label>Enter Part or All of the Guest's Name:</label>
  <input [(ngModel)]="searchString" placeholder="Enter search string here">
  <ul>
    <li *ngFor="let foundInvitee of inviteeList | async | SearchInviteePipe : searchString">{{foundInvitee.inviteeName}}  {{foundInvitee.inviteeEmailAddress}}
    </li>
  </ul>
</div>
