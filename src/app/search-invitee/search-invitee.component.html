<!DOCTYPE html>
<html>
<app-app-header></app-app-header>
<body>
  <div class="wrapper">
    <app-app-sidenav></app-app-sidenav>
    <div id="page-content">
      <app-app-top-right-nav></app-app-top-right-nav>
        <h1 id="pageTitle">SEARCH FOR INVITES</h1>
        <label>Enter Part or All of the Invite's Name:</label>
        <input [(ngModel)]="searchString">
        <ul class="list-group list-group-horizontal">
          <li class="list-group-item list-group-item-success" *ngFor="let foundInvitee of inviteeList | async | SearchInviteePipe : searchString">Name: {{foundInvitee.inviteeName}}<br>Email Address: {{foundInvitee.inviteeEmailAddress}}<br><br><button class="button" (click)="goToEditInviteePage(foundInvitee)">Update</button>  <button class="button" (click)="goToDeleteInviteeePage(foundInvitee)">Delete</button></li>
        </ul>
      </div>
      <app-app-script-sidebar></app-app-script-sidebar>
    </div>
  </body>
</html>
